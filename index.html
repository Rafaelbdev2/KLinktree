<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Karina's Linktree</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Inter:wght@300;500;700&display=swap" rel="stylesheet">
    
</head>
<body>
    <main>
    <header>
        <figure class="header_img">
            <img src="./img/profile.jpg" alt="Karina's profile picture">
       </figure>
       <div class="header_text">
           <h1 class="name">Karina Galvis</h1>
           <p class="address">Colombia</p>
       </div>
       <div class="header_description">
           <p>"Profesora de Ingl√©s y creadora de contenido."</p>
       </div>

    </header>
    <section class="social">
        <div class="social_container">
            <button class="social_buttons" id="button1"><img src="./icons/icons8-instagram (1).svg" alt=""><h3>Instagram</h3></button>
            <button class="social_buttons" id="button2"><img src="./icons/icons8-youtube-play (1).svg" alt=""><h3>Youtube</h3></button>
            <button class="social_buttons" id="button3"><img src="./icons/icons8-tik-tok (1).svg" alt=""><h3>Tiktok</h3></button>
            <button class="social_buttons" id="button4"><img src="./icons/icons8-facebook (1).svg" alt=""><h3>Facebook</h3></button>
        </div>
    </section>
    </main>
</body>
<script src="./main.js"></script>
</html>
